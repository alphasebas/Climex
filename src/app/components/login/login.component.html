<div class="row" style="margin-top: 10%; width: 80%; margin-left: 10%;">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Registro</h5>
          <form id="registerForm" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="text" class="form-control" id="usuarior" formControlName="usuarior">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="passwordr" formControlName="passwordr">
            </div>
            <button id="btnSubmit"  type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form id="registerForm" [formGroup]="form2" (ngSubmit)="submit2()">
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="text" class="form-control" id="usuariol" formControlName="usuariol">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="passwordl" formControlName="passwordl">
            </div>
            <button id="btnSubmit"  type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
